<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..1
44,700&family=League+Spartan:wght@400;500;700&family=Poppins:wght@100;200;300;400;600
;700&family=Roboto:wght@400;500;700&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Chunchunmaru</title>
  </head>
  <body>
    <div class="main-container">
      <div class="image-container">
        <img
          class="image"
          src="product-preview-card-component-main/images/image-product-desktop.jpg"
        />
      </div>
      <div class="description-container">
        <p class="perfume">P&nbsp;E&nbsp;R&nbsp;F&nbsp;U&nbsp;M&nbsp;E</p>
        <p class="perfume-name">Gabrille Essence Eau De Parfum</p>
        <p class="description-text">
          A floral, solar and voluptuous interpretation composed by Olovier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-container">
          <div class="price">$149.99</div>
          <div class="price-sale">$169.99</div>
        </div>
        <div class="cart-button-container">
          <button class="cart-button">Add to cart</button>
          <div class="cart-absolute">
            <img
              class="cart-image"
              src="product-preview-card-component-main/images/icon-cart.svg"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
